<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NEWS&#9733;WANT.COM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<!--
  TODO: 
  1. время / дата / часовой пояс
  2. картинки на фон
  3. 
-->

<body>
  <div id="app">
    <section :style="{ 'background-image': 'url(' + currentImage + ')' }" class="hero is-white is-fullheight">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="is-size-4-mobile is-size-4-tablet is-size-3-desktop navbar-item has-text-weight-bold">NEWS&#9733;WANT.COM</span>

            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <span style="text-align: left;" class="time navbar-item is-size-4-mobile is-size-4-tablet is-size-3-desktop">
                {{ currentDate }}</span>
                <span id="hours" style="text-align: left;" class="time navbar-item is-size-4-mobile is-size-4-tablet is-size-3-desktop">
                   {{ currentHours }}
                </span>
                <span id="divider" class="time navbar-item is-size-4-mobile is-size-4-tablet is-size-3-desktop">
                  {{ divider }}
               </span>
                <span id="minutes" style="text-align: left;" class="time navbar-item is-size-4-mobile is-size-4-tablet is-size-3-desktop">
                {{ currentMin }}
             </span>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="hero-body">
        <transition name="slide-fade" mode="out-in">
          <div class="container" :key="currentTitle">
            <h1 class="title is-uppercase is-size-3-mobile is-size-1-tablet is-size-1-desktop">
              <a class="highlight" id="title" :href="this.currentLink" target="_blank">{{ currentTitle }}</a>

            </h1>
            <p>&nbsp;</p>
            <h2 id="subtitle" class="subtitle is-size-5-mobile is-size-3-tablet is-size-2-desktop is-uppercase ">
              {{ currentDetails }}
            </h2>
          </div>
        </transition>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <div class="container">
          <p class="buttons">
            <a @click="stopTalking()" class="button">
              <span class="icon">
                  <i class="fas" :class="[this.mute ? 'fa-volume-mute' : 'fa-volume-up']"></i>
                  </span>

            </a>
          </p>
        </div>
      </div>
    </section>
  </div>
</body>


<script src="vue-2.js "></script>
<script src="main.js "></script>

</html>
